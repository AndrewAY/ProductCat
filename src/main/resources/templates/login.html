<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"    type="text/css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.0/css/bootstrap.css" />
    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>
<body>

<!--INSERT NAV MENU-->
<div class="container-fluid">
    <div th:replace="fragments/header :: header-nav"> </div>
</div>



<!--START MAIN CONTAINER-->
<div class = "container">
    <br>

    <div class="alert alert-info">
        <h4><strong>Please login to continue </strong></h4>
        <b>For the purposes of this demo the following logins can be used:</b>
        <ul>
            <li><b>Admin Account:</b> (email: admin@gmail.com , password: admin)</li>
            <li><b>Super Account:</b> (email: super@gmail.com , password: super)</li>
        </ul>
    </div>




    <!--START LOGIN FORM-->
    <form action="login" th:action="@{/login}" method="post">


        <!--this goes at the top to display form errors -->
        <div  class="alert alert-danger mb-5" th:if="${param.error}">
            <span>Invalid Email or Password.</span>
        </div>

        <div class="form-group">
            <label for="email" class="font-weight-bold">Email</label>
            <input type="email" class="form-control" id="email" name="username" placeholder="Email" />
        </div>

        <div class="form-group">
            <label for="password" class="font-weight-bold">Password</label>
            <input type="password" class="form-control"  id="password" name="password" placeholder="Password" />
        </div>

        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
        </div>

        <div>
            <button type="submit" class="btn btn-primary mt-4">Login</button>
        </div>
    </form>
    <!--END LOGIN FORM-->

</div>
<!--END MAIN CONTAINER-->


</body>
</html>
