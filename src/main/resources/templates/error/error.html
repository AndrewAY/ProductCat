<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"    type="text/css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.0/css/bootstrap.css" />
    <link rel="stylesheet" href="/webjars/font-awesome/5.0.9/web-fonts-with-css/css/fontawesome-all.css" />
    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body>
    <!--INSERT NAV MENU-->
    <div class="container-fluid">
        <div th:replace="fragments/header :: header-nav"> </div>
    </div>


    <div class = "container mx-auto">

        <div class="alert alert-danger m-5 h4" th:text="${message}">Unable to complete transaction.No changes have been saved.</div>

        <button  type="button" class="btn btn-primary  m-5" onclick="goBack()">Go Back</button>

    </div>


    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>

</html>
